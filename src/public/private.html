<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ ограничен</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        :root {
            --primary: #7C3AED;
            --primary-container: #4C1D95;
            --secondary: #C4B5FD;
            --surface: #1E1B2E;
            --surface-container: #2A2540;
            --surface-container-hover: #3a3357;
            --on-surface: #E2E8F0;
            --on-surface-variant: #94A3B8;
            --outline: #475569;
            --error: #F87171;

            --radius-small: 8px;
            --radius-medium: 12px;
            --radius-large: 16px;
            --radius-xl: 20px;
            --radius-full: 999px;

            --shadow-small: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --transition-speed: 0.3s;
            --transition-ease: ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: var(--surface);
            color: var(--on-surface);
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }

        .info-card {
            background-color: var(--surface-container);
            border-radius: var(--radius-xl);
            padding: 32px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--outline);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .lock-icon {
            font-size: 48px;
            color: var(--primary);
            font-variation-settings: 'FILL' 1;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--on-surface);
            margin-top: 8px;
        }
        
        p {
            font-size: 1rem;
            color: var(--on-surface-variant);
            margin-bottom: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            border-radius: var(--radius-full);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) var(--transition-ease);
            text-decoration: none;
            background-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-medium);
            width: 100%;
        }
        .btn:hover {
            background-color: #8B5CF6;
            box-shadow: var(--shadow-large);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .info-card {
                padding: 24px;
                gap: 12px;
            }

            h2 {
                font-size: 1.6rem;
            }

            .lock-icon {
                font-size: 40px;
            }
        }

    </style>
</head>
<body>

    <div class="info-card">
        <span class="material-symbols-outlined lock-icon">lock</span>
        <h2>Приватная закладка</h2>
        <p>Это приватная закладка. Пожалуйста, войдите в свой аккаунт, чтобы получить доступ.</p>
        <a href="/auth/login" class="btn">
            <span class="material-symbols-outlined">login</span>
            Войти
        </a>
    </div>

</body>
</html>
